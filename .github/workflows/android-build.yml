name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm deps
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install --legacy-peer-deps --no-save @capacitor/cli@7.4.2 @capacitor/android@7.4.2

      - name: Prepare Capacitor Android
        run: |
          npx cap init home-inspectors com.homeinspectors.app --web-dir=dist || true
          npx cap add android || true
          npx cap copy

      - name: Ensure debug.keystore exists in correct place
        run: |
          mkdir -p android/app
          if [ -f android/debug.keystore ]; then
            mv -f android/debug.keystore android/app/debug.keystore
          fi

      - name: Build APK via Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: home-inspectors-apk
          path: android/app/build/outputs/apk/debug/*.apk
